        function deepClone(obj){
            var target;

            if(obj instanceof Array){
                target = [];
                for(var i= 0,j=obj.length;i<j;i++){
                    target.push(arguments.callee(obj[i]));
                }
            }else if(obj instanceof Object){
                target = {};
                for(var i in obj){
                    target[i] = arguments.callee(obj[i]);
                }

            }else{
                return obj;
            }


            return target;
        }
